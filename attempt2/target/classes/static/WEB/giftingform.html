<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifting Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .home-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 position-relative">
        <a href="http://localhost:8080/home" class="btn btn-secondary home-button">Home</a>

<div class="container mt-5">
    <h2>Support Gifting</h2>
    <form action="/gift" method="post" enctype="multipart/form-data">
      
        <div class="mb-3">
            <label for="url" class="form-label">Select Environment:</label>
            <select class="form-select" aria-label="Default select example" name="action" id="actionSelect">
                <option selected>---</option>
                <option value="https://sandbox.punchh.com/api2/dashboard/api2/dashboard/users/support">Sandbox</option>
                <option value="https://dashboard-api.punchh.com/api2/dashboard/api2/dashboard/users/support">MotherShip</option>
                <option value="https://dashboard-api.us-west.punchh.com/api2/dashboard/api2/dashboard/users/support">MotherShip 2</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="token" class="form-label">Authorization Token:</label>
            <input type="text" class="form-control" id="token" name="token" autocomplete="off" required>
        </div>
       
        <div class="mb-3">
            <label for="Gift Message" class="form-label">Gift Message:</label>
            <input type="text" class="form-control" id="gifteMessage" name="giftMessage" required>
        </div>
       
        <div class="mb-3">
            <label for="file" class="form-label">Upload CSV File:</label>
            <input type="file" class="form-control" id="file" name="file" required>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
