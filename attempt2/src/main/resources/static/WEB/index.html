<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <form class="row g-3" id="functionForm" method="post" style="max-width: 500px; width: 100%;">
        <div class="col-12">
            <select class="form-select" aria-label="Default select example" name="action" id="actionSelect">
                <option selected>Select a functionality to script</option>
                <option value="redemption">Points and Amount Redemption</option>
                <option value="gifting">Gifting</option>
                <option value="deactivate">Deactivate users</option>
                <option value="delete">Delete users</option>
            </select>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    document.getElementById('functionForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent the default form submission

        const selectedAction = document.getElementById('actionSelect').value;

        // Redirect to the appropriate HTML page based on the selected action
        switch (selectedAction) {
            case "redemption":
                window.location.href = "redemptionform";
                break;
            case "gifting":
                window.location.href = "giftingform";
                break;
            case "deactivate":
                window.location.href = "deactivationform.html";
                break;
            case "delete":
                window.location.href = "deleteform.html";
                break;
            default:
                alert("Please select a valid option.");
        }
    });
</script>

</body>
</html>
